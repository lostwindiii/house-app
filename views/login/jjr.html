<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <link rel="stylesheet" type="text/css" href="./../public/css/login/jjr.css">
    <title>房我行-杭州瑞烁网络科技股份有限公司</title>
    <meta name="keywords" content="杭州瑞烁网络科技股份有限公司"/>
    <meta name="description" content="杭州瑞栎网络科技有限公司成立于2015年是一家专注于专业市场电子商务公司
杭州瑞栎网络科技有限公司成立于2015年， 公司主要经营教育软件 多媒体技术 游戏软件 计算机数据处理技术 计算机系统集成 教育信息咨询，公司秉承与客户共赢理念，为企业提供高效、务实的互联网营销服务，在专业市场的电子商务建设领域具有独特优势和丰富经验。"/>
</head>
<body>
<div class="register_top">
    <div class="prev"><img src="./../../public/img/login/nav_back_icon@2x.png" alt=""></div>
    <span>经纪人</span>
</div>
<p>必填项</p>
<div class="must">
    <div class="photo01">添加头像</div>
    <input type="text" placeholder="姓名" id="ipt1">
    <input type="text" placeholder="所属公司" id="ipt2">
    <input type="text" placeholder="联系方式" id="ipt3">
    <input type="text" placeholder="擅长商圈" id="ipt4">
    <div class="photo02">名片正面</div>
</div>
<p>选填项</p>
<div class="not_must">
    <div class="photo03">全国经纪人证书</div>
</div>
<div class="done">完成</div>
<!--注册成功界面-->
<div class="registerDone">
    <div class="tip">注册完成，等待后天确认</div>
    <div class="ok">确认</div>
</div>
<script src="../../public/js/zepto.min.js"></script>
<script src="../../public/js/touch.js"></script>
</body>
<script>
    var flag;

    $('input').blur(function () {
        var ipt1 = $('#ipt1').val();
        var ipt2 = $('#ipt2').val();
        var ipt3 = $('#ipt3').val();
        var ipt4 = $('#ipt4').val();
        var ipt5 = $('#ipt5').val();
        if(ipt1!=''&&ipt2!=''&&ipt3!=''&&ipt4!=''&&ipt5!=''){
            $('.done').css('background-color','#EA5404');
            flag = true;
        }
    });
    $('.done').on('touchstart',function () {

        if(flag){
            $('.register_top').fadeOut(500);
            $('.must').fadeOut(500);
            $('.not_must').fadeOut(500);
            $('p').fadeOut(500);
            $('.done').fadeOut(500);
            $('body').css('background-color','#B2B2B2');
            $('.registerDone').fadeIn(500);
        }
    });
    $('.registerDone .ok').on('touchstart',function () {
        location.href = './login_01.html'
    })
</script>
</html>
