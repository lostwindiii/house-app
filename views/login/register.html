<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <link rel="stylesheet" type="text/css" href="./../public/css/login/register.css">
    <title>房我行-杭州瑞烁网络科技股份有限公司</title>
    <meta name="keywords" content="杭州瑞烁网络科技股份有限公司"/>
    <meta name="description" content="杭州瑞栎网络科技有限公司成立于2015年是一家专注于专业市场电子商务公司
杭州瑞栎网络科技有限公司成立于2015年， 公司主要经营教育软件 多媒体技术 游戏软件 计算机数据处理技术 计算机系统集成 教育信息咨询，公司秉承与客户共赢理念，为企业提供高效、务实的互联网营销服务，在专业市场的电子商务建设领域具有独特优势和丰富经验。"/>
</head>
<body>
<div class="register_top">
    <div class="prev"><img src="./../../public/img/login/nav_back_icon@2x.png" alt=""></div>
    <span>注册</span>
</div>

<div class="ipt">
    <div class="ipt_txt">
        <div class="use"><img src="./../../public/img/login/content_ID_icon@2x.png" alt=""></div>
        <div class="txt">账号:</div>
        <input type="text" placeholder="请输入您的手机号" class="use_txt" id="ipt1">
    </div>
    <div class="ipt_txt">
        <div class="use" id="key"><img src="./../../public/img/login/content_verify_icon@2x.png" alt=""></div>
        <div class="txt" style="margin-top: 8px">验证码:</div>
        <input type="text" placeholder="请输入验证码" class="use_txt" style="margin-top: 8px" id="ipt2">
        <div class="get">获取验证码</div>
    </div>
    <div class="ipt_txt">
        <div class="passwd"><img src="./../../public/img/login/content_password_icon@2x.png" alt=""></div>
        <div class="txt" style="margin-top: 8px">密码:</div>
        <input type="password" placeholder="请输入您的账号密码" style="margin-top: 8px" id="ipt3">
    </div>
    <div class="ipt_txt">
        <div class="passwd"><img src="./../../public/img/login/content_password_icon@2x.png" alt=""></div>
        <div class="txt" style="margin-top: 8px">密码:</div>
        <input type="password" placeholder="请确认您的密码" style="margin-top: 8px" id="ipt4">
    </div>
    <div class="ipt_txt" id="human">
        <div class="passwd"><img src="./../../public/img/login/content_position_icon@2x.png" alt=""></div>
        <div class="txt">身份:</div>
        <input type="text" placeholder="经纪人" id="ipt5">
        <div class="select">
            <img src="./../../public/img/login/nav_back_icon@2x.png">
        </div>
    </div>
    <ul name="" id="" class="select_human">
        <li>经纪人</li>
        <li>代理商</li>
        <li>开发商</li>
        <li>运营商</li>
        <li>转租人</li>
    </ul>
</div>

<div class="button">注册</div>
<p class="footer">注册即代表同意<a href="javascript:;">《活力矩阵用户协议》</a></p>
<script src="../../public/js/zepto.min.js"></script>
<script src="../../public/js/touch.js"></script>
<script src="../../public/js/login/register.js"></script>
</body>
</html>
